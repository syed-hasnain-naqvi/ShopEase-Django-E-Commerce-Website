<!DOCTYPE html>
<html lang="en">
<!-- {% load static %} -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Home</title>
  <link rel="stylesheet" href="{% static 'products/css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slider -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="{% static 'products/images/slider1.jpg' %}" class="d-block w-100" alt="..."></div>
      <div class="carousel-item"><img src="{% static 'products/images/slider2.jpg' %}" class="d-block w-100" alt="..."></div>
      <div class="carousel-item"><img src="{% static 'products/images/slider3.jpg' %}" class="d-block w-100" alt="..."></div>
    </div>
  </div>

  <!-- Products -->
  <section id="products" class="py-5">
    <div class="container text-center">
      <h2 class="mb-4">Our Products</h2>
      <div class="row">
        {% for i in "123" %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="{% static 'products/images/slider1.jpg' %}" class="card-img-top" alt="Product">
            <div class="card-body">
              <h5 class="card-title">Product {{ i }}</h5>
              <p class="card-text">$100</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
 
  <!-- Contact -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form class="w-75 mx-auto">
        <div class="mb-3"><input type="text" class="form-control" placeholder="Your Name"></div>
        <div class="mb-3"><input type="email" class="form-control" placeholder="Your Email"></div>
        <div class="mb-3"><textarea class="form-control" rows="4" placeholder="Message"></textarea></div>
        <button class="btn btn-dark w-100">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">Â© 2025 ShopEase | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'products/js/script.js' %}"></script>
</body>
</html>
